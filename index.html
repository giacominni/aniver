<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de AniversÃ¡rio ðŸŽ‰</title>
  <style>
    :root {
      --primary: #fff;
      --bg-color: #dddecf;
      --bg-envelope-color: #f5edd1;
      --envelope-tab: #bdc47f;
      --envelope-cover: #637b36;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --circle-color: #ab3b3b;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .envelope-wrapper {
      background: var(--bg-envelope-color);
      box-shadow: 0 0 40px var(--shadow-color);
      position: relative;
      cursor: pointer;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 230px;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      z-index: 2;
      border-top: 130px solid var(--envelope-tab);
      border-right: 150px solid transparent;
      border-left: 150px solid transparent;
      transform-origin: top;
      transition: all 0.5s ease-in-out 0.7s;
    }

    .envelope::after {
      content: "";
      position: absolute;
      z-index: 2;
      width: 0;
      height: 0;
      border-top: 130px solid transparent;
      border-right: 150px solid var(--envelope-cover);
      border-bottom: 100px solid var(--envelope-cover);
      border-left: 150px solid var(--envelope-cover);
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: var(--circle-color);
      border-radius: 50%;
      box-shadow: 0 1px 6px var(--shadow-color);
      cursor: pointer;
      z-index: 3;
      transform: translate(-50%, -50%);
    }

    /* Convite fullscreen */
    .invite {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(84, 54, 54);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .invite.active {
      opacity: 1;
      visibility: visible;
    }

    .invite img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: #0b3d05;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #022024;
    }

    /* AnimaÃ§Ã£o ao abrir */
    .flap .envelope::before {
      transform: rotateX(180deg);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Envelope -->
    <div class="envelope-wrapper" id="envelope">
      <div class="envelope"></div>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Convite -->
  <div class="invite" id="invite">
    <img src="Aniversario.png" alt="Convite de AniversÃ¡rio">
    <div class="buttons">
      <a class="btn" href="https://wa.me/5599999999999?text=Confirmo+presenÃ§a+ðŸŽ‰" target="_blank">Confirmar</a>
      <a class="btn" href="https://www.google.com/maps/place/Ball+Five+Augusta/@-23.5545056,-46.6561103,17z/data=!3m1!4b1!4m6!3m5!1s0x94ce59d257169b4d:0x91d262cd51ebf71!8m2!3d-23.5545056!4d-46.6561103!16s%2Fg%2F11gnpxj_4r?entry=ttu&g_ep=EgoyMDI1MDkxMC4wIKXMDSoASAFQAw%3D%3D" target="_blank">Como Chegar</a>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const invite = document.getElementById("invite");

    envelope.addEventListener("click", () => {
      envelope.classList.add("flap");

      setTimeout(() => {
        envelope.style.opacity = "0";
        envelope.style.transform = "scale(0.8)";
      }, 800);

      setTimeout(() => {
        envelope.style.display = "none";
        invite.classList.add("active");
      }, 1600);
    });
  </script>
</body>
</html>
